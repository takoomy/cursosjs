<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>

    <input type="string" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="avaliar()">
    <div id="res">

    </div>
    
    <script>
        function avaliar() {
            var txta = document.getElementById('txtnac')
            var res = document.getElementById('res')
            var nac = txta.value
            res.innerHTML = `<p>Seu pais de horigem é <strong>${nac}</strong></p>`
            if (nac == 'Brasil') {
                res.innerHTML += `<p>Você é <strong>Brasileiro</strong>`
            } else {
                res.innerHTML += `<p>Voce é <strong>Estrangeiro</strong>`
            }
        }
    </script>

    
</body>
</html>

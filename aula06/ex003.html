<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: black;
        }
        h1 {
            color: white;
            text-align: center;
            font-size: 3.5em;
        }
        p {
            color: white;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>

    <script>
        var n1 = Number(window.prompt('Digitre um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2 
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`) //esse 'string' serve para tranforma os resultado em String
    </script>
</body>
</html>
